<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Audience Suggestion Generator</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="result"></div>
	
	<div class="optionsWrap"></div>
	<div class="options">
		<div class="option"><input type="checkbox" id="Emotion" checked><label for="Emotion">Emotion</label></div>
		<div class="option"><input type="checkbox" id="TensionLevel" checked><label for="TensionLevel">Tension Level</label></div>
		<div class="option"><input type="checkbox" id="Gathering"><label for="Gathering">Gathering</label></div>
		<div class="option"><input type="checkbox" id="Place"><label for="Place">Place</label></div>
	</div>
	<div class="buttonWrap"></div>
	<button id="btnGenerate">Shout</button>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="/js/shout.js"></script>
</body>
</html>
